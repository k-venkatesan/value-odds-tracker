name: GitHub Continuous Integration
on: [push]
jobs:
  code-format-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run code formatting checks
        run: black . --check

  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run unit tests for component Value Odds Aggregator
        run: python -m unittest system/components/value_odds_aggregator/unit_tests/*.py

  component-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run component tests with coverage
        run: coverage run --source=system/components/value_odds_aggregator/units -m behave system/component_tests/*/features/
      - name: Generate coverage report
        run: coverage report -m
      - name: Create HTML report
        run: coverage html
